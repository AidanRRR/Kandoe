<ion-header>

  <ion-navbar>
    <ion-title>{{ 'EDIT ACCOUNT' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>

    <ion-item class="input-item-account">
      <ion-label class="input-label-account" stacked>{{ 'FIRSTNAME' | translate }}</ion-label>
      <ion-input type="text"  [(ngModel)]="user.firstName"></ion-input>
    </ion-item>

    <ion-item class="input-item-account">
      <ion-label class="input-label-account" stacked>{{ 'LASTNAME' | translate }}</ion-label>
      <ion-input type="text"  [(ngModel)]="user.lastName"></ion-input>
    </ion-item>

    <ion-item class="input-item-account">
      <ion-label class="input-label-account" stacked>{{ 'USERNAME' | translate }}</ion-label>
      <ion-input type="text" readonly [(ngModel)]="user.userName"></ion-input>
    </ion-item>

    <ion-item class="input-item-account" style="padding-bottom:25px">
      <ion-label class="input-label-account" stacked>{{ 'EMAIL' | translate }}</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item class="input-item-account" style="padding-bottom:25px">
      <ion-label class="input-label-account" stacked>{{ 'NOTIFICATIONS' | translate }}</ion-label>
      <ion-checkbox type="checkbox"  [(ngModel)]="user.notifications"></ion-checkbox>
    </ion-item>

    <button class="save-button" ion-button block (click)="doSaveAccount();" >{{ 'SAVE ACCOUNT' | translate }}</button>
  </ion-list>
</ion-content>
