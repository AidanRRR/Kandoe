<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ADD THEME' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()" style="background: none; padding-right: 15px; color: white">
        <p>{{ 'CLOSE' | translate }}</p>
      </button>

    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveTheme()" style="background: none; padding-right: 10px; color: white">
        <p>{{ 'SAVE' | translate }}</p>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item class="input-item-account">
    <ion-label class="input-label-account" stacked>{{ 'NAME' | translate }}</ion-label>
    <ion-input type="text"  [(ngModel)]="newTheme.name"></ion-input>
  </ion-item>

  <ion-item class="input-item-account">
    <ion-label class="input-label-account" stacked>{{ 'DESCRIPTION' | translate }}</ion-label>
    <ion-textarea type="text"  [(ngModel)]="newTheme.description"></ion-textarea>
  </ion-item>

  <ion-item class="input-item-account">
    <ion-label class="input-label-account" stacked>{{ 'TAGS' | translate }}</ion-label>
    <ion-list>
      <ion-item *ngFor="let tag of newTheme.tags">{{ tag }}
      <!--<ion-buttons end>
      <button ion-button icon-only (click)="removeTag(tag)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>-->
    </ion-item>
    </ion-list>
    <ion-input type="text"  [(ngModel)]="newTag"></ion-input>
  </ion-item>
  <ion-buttons>
    <button ion-button icon-only (click)="addNewTag()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

  <ion-item class="input-item-account">
    <ion-label class="input-label-account" stacked>{{ 'PUBLIC' | translate }}</ion-label>
    <ion-checkbox type="checkbox"  [(ngModel)]="newTheme.isPublic"></ion-checkbox>
  </ion-item>


</ion-content>
