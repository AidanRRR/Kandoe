<header></header>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header" id="themesHeader">{{ 'MY THEMES' | translate }}
          <button id="page-header-btn" type="button" data-toggle="modal" data-target="#addThemeModal"
                  class="btn btn-default btn-circle"><i class="fa fa-plus"></i>
          </button>
        </h1>
      </div>
      <theme-card
        *ngFor="let t of themes" [theme]="t">
      </theme-card>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>


<!-- Modal -->
<div id="addThemeModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{ 'ADD THEME' | translate }}</h4>
      </div>
      <div class="modal-body">
        <form name="form" (ngSubmit)="addTheme()">
          <div class="form-group">
            <label for="name">{{ 'NAME' | translate }}</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newTheme.name" required/>
          </div>
          <div class="form-group">
            <label for="description">{{ 'DESCRIPTION' | translate }}</label>
            <textarea rows="3" class="form-control" id="description" name="description"
                      [(ngModel)]="newTheme.description" required></textarea>
          </div>
          <div class="form-group">
            <label for="newTag">{{ 'TAGS' | translate }}</label>
            <ul class="list-group">
              <li *ngFor="let tag of newTheme.tags" class="list-group-item">
                {{ tag }}
                <button type="button" (click)="removeTag(tag)" class="btn btn-default btn-circle btn-remove"><i
                  class="fa fa-times"></i></button>
              </li>
            </ul>
            <input type="text" class="form-control" id="newTag" name="newTag" [(ngModel)]="newTag"/>
            <a (click)="addNewTag()" class="btn btn-info btn-xs" role="button">{{ 'ADD' | translate }}</a>
          </div>
          <div class="form-group">
            <label for="public">{{ 'PUBLIC' | translate }}</label>
            <input type="checkbox" id="public" name="public" [(ngModel)]="newTheme.isPublic">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">{{ 'SAVE' | translate }}</button>
            <button type="button" id="closeAddTheme" class="btn btn-default" data-dismiss="modal">{{ 'CLOSE' | translate }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
