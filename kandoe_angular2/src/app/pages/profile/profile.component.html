<header></header>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Mijn profiel</h1>
      </div>
      <!-- /.col-lg-12 -->
      <form name="form" id="updateProfileForm" (ngSubmit)="update()" #f="ngForm" novalidate>
        <div *ngIf="user" class="col-md-12">
          <div class="form-group">
            <label for="name">Naam</label>
            <input type="text" class="form-control" id="name" name="name" readonly [(ngModel)]="user.userName" required/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" readonly [(ngModel)]="user.email" required/>
          </div>
          <div class="form-group">
            <label for="firstname">Voornaam</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName" required/>
          </div>
          <div class="form-group">
            <label for="lastname">Achternaam</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" required/>
          </div>
          <div class="form-group">
            <label for="notifications">Notificaties</label>
            <input type="checkbox" id="notifications" name="notifications" [(ngModel)]="user.notifications">
          </div>
          <div class="form-group">
            <button class="btn btn-primary" id="changeAccountBtn">Opslaan</button>
            <a [routerLink]="['/dashboard']" class="btn btn-link" id="cancelBtn">Annuleer</a>
          </div>
        </div>
      </form>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
