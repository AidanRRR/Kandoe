<div class="col-xs-18 col-sm-6 col-md-3">
  <div class="thumbnail">
    <img src="http://placehold.it/500x250/EEE">
    <div class="caption">
      <h4 class="setHeight">{{theme.name}}</h4>
      <p class="setHeight">Tags: {{theme.tags}}</p>
      <p class="setHeight">Beheerders: {{theme.organizers}}</p>
      <p>{{theme.createdOn | date}}</p>
      <a (click)="onEditClick(theme.themeId)" class="btn btn-info btn-xs" role="button">Bekijk thema</a>
    </div>
  </div>
</div>
