<header></header>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header" id="invitesPage">{{ 'MY INVITES' | translate }}
          <button type="button" (click)="refreshInvites()"
                  class="btn btn-default btn-circle page-header-btn"><i class="fa fa-refresh"></i></button>
        </h1>
      </div>
      <ul>
        <li *ngFor="let ssn of invitedSessions">
         {{ssn.name}} -
          <a class="btn btn-info btn-xs" role="button" (click)="acceptInvite(ssn.sessionId)">Accepteer</a>
        </li>
      </ul>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
